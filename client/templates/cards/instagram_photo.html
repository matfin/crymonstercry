<template name="cards_instagram_photo">
	<div class="image">
		<figure class="image">
			<i class="icon-loading"></i>
			<img data-src="{{images.low_resolution.url}}" title="{{caption.text}}" width="100%" height="auto" />
			<figcaption>
				{{{caption.text}}}
			</figcaption>
		</figure>
	</div>
</template>
