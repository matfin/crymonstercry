<template name="cards_release">
	<div class="release">
		<!-- Featured release artwork -->
		<img src="{{releaseArtwork.fields.file.url}}" width="100%" height="auto" />
		
		<div class="info">
			<!-- List of tracks -->
			<h2>
				{{fields.title}}
			</h2>
			<ol class="tracks">
				{{#each releaseTracks}}
					<li>
						{{fields.trackNumber}}. {{fields.trackTitle}}
					</li>
				{{/each}}
			</ol>
			<!-- Links to purchase -->
			<ol class="links">
				{{#each releaseLinks}}
					<li>
						{{> cards_link}}
					</li>
				{{/each}}
			</ol>
			<!-- Mailing list signup -->
		</div>
	</div>
</template>
