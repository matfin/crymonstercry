<template name="cards_release">
	<div class="release">
		<!-- Featured release artwork -->
		<figure>
			<img src="{{releaseArtwork.fields.file.url}}" width="100%" height="auto" />
			<caption>
				{{release.fields.description}}
			</caption>
		</figure>
		<!-- List of tracks -->
		<ol>
			{{#each releaseTracks}}
				<li>
					{{fields.trackNumber}}. {{fields.trackTitle}}
				</li>
			{{/each}}
		</ol>
		<!-- Links to purchase -->
		<ol>
			{{#each releaseLinks}}
				<li>
					{{> cards_link}}
				</li>
			{{/each}}
		</ol>
		<!-- Mailing list signup -->
	</div>
</template>
