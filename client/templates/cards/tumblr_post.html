<template name="cards_tumblr_text">
	<div class="post">
		<article class="story">
			<h1>
				{{title}}
			</h1>
			<div class="post-text">
				{{{body}}}
			</div>
			<ol class="post-tags">
				{{#each tags}}
					<li>
						#{{this}}
					</li>
				{{/each}}
			</ol>
			<time datetime="{{jsTimestamp}}">
				{{formattedDate jsTimestamp "MMM Do, YYYY"}}
			</time>
		</article>
	</div>
</template>

<template name="cards_tumblr_photo">
	<div class="post">
		<article class="story">
			<h1>
				{{title}}
			</h1>
			<div class="post-images">
				{{#each photos}}
					{{#with itemAtIndex this.alt_sizes 0}}
						<img src="{{url}}" width="100%" height="auto" alt="{{title}}" />
					{{/with}}
				{{/each}}
			</div>
			<div class="post-text">
				{{{caption}}}
			</div>
			<ol class="post-tags">
				{{#each tags}}
					<li>
						#{{this}}
					</li>
				{{/each}}
			</ol>
			<time datetime="{{jsTimestamp}}">
				{{formattedDate jsTimestamp "MMM Do, YYYY"}}
			</time>
		</article>
	</div>
</template>
