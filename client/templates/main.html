<body>
</body>

<template name="main">
	{{#if deviceIsOfClass 'mobile'}}
		{{> template_main_mobile}}
	{{else}}
		{{> template_main}}
	{{/if}}
</template>

<template name="template_main">
	<div class="container">
		<div class="wrapper">
			{{> yield region="header"}}
		</div>
		<div class="wrapper main">
			{{> yield region="content"}}
			{{> components_social}}
		</div>
		<div class="wrapper">
			{{> yield region="footer"}}
		</div>
	</div>
</template>

<template name="template_main_mobile">
	<div class="container mobile">
		<div class="wrapper">
			{{> yield region="header"}}
		</div>
		<div class="wrapper main">
			{{> yield region="content"}}
		</div>
		<div class="wrapper footer">
			{{> yield region="footer"}}
		</div>
	</div>
</template>
