<template name="views_landing">
	<section class="content" id="{{view}}">
		<div class="feature">
			<!-- Featured release artwork -->
			<figure>
				<img src="{{releaseArtwork.fields.file.url}}" width="100%" height="auto" />
				<caption>
					{{release.fields.description}}
				</caption>
			</figure>
			<!-- Links to purchase -->
			<ol>
				{{#each releaseLinks}}
					<li>
						{{> cards_link}}
					</li>
				{{/each}}
			</ol>
			<!-- Mailing list signup -->
			<a href="" title="">
				Sign up for the mailing list
			</a>
		</div>

		<!-- {{releaseArtwork}}

		{{releaseLinks}} -->
	</section>
</template>
