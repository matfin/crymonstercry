<template name="views_landing">
	<section class="content" id="{{view}}">
		<div class="feature">
			<!-- Featured release artwork -->
			<figure>
				<div class="release-image">
					<img src="{{releaseArtwork.fields.file.url}}" />
					{{#if hasReleaseLinks}}
						<ol class="releaseLinks">
							{{#each releaseLinks}}
								<li>
									{{> cards_link}}
								</li>
							{{/each}}
						</ol>
					{{/if}}
				</div>
				<figcaption>
					{{release.fields.description}}
				</figcaption>
			</figure>
			<!-- Mailing list signup -->
			{{> components_signup}}
		</div>
	</section>
</template>
