<template name="views_tour">
	<section class="content" id="{{view}}">
		<table>
			<thead>
				<tr>
					<th>
						Date
					</th>
					<th>
						Venue
					</th>
					{{#if deviceIsOfClass 'mobile'}}
					{{else}}
					<th>
						Location
					</th>
					{{/if}}
					<th>
						Tickets
					</th>
				</tr>
			</thead>
			<tbody>
				{{#each gigs}}
					<tr>
						<td>
							{{formattedDate fields.date "MMMM D"}}
						</td>
						<td>
							<a href="http://maps.google.com/?q={{fields.location.lat}},{{fields.location.lon}}" title="View {{fields.venueName}} on Google Maps" rel="external">
								{{{fields.venueName}}}
							</a>
						</td>
						{{#if deviceIsOfClass 'mobile'}}
						{{else}}
						<td>
							<a href="http://maps.google.com/?q={{fields.location.lat}},{{fields.location.lon}}" title="View {{fields.locationName}} on Google Maps" rel="external">
								{{fields.locationName}}
							</a>
						</td>
						{{/if}}
						<td>
							{{#if fieldExists fields.ticketUrl}}
								<a href="{{fields.ticketUrl}}" title="Buy Tickets" rel="external">
									Tickets
								</a>
							{{else}}
								See venue
							{{/if}}
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</section>
</template>
