<template name="views_video">
	<section class="content" id="{{view}}">
		{{#each videos}}
			<div class="video">
				<h2>
					{{fields.title}}
				</h2>
				{{#if deviceIsOfClass 'mobile'}}
					<iframe width="100%" height="160" src="//www.youtube.com/embed/{{fields.videoId}}?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
				{{else}}
					<iframe width="100%" height="480" src="//www.youtube.com/embed/{{fields.videoId}}?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
				{{/if}}
			</div>
		{{/each}}
	</section>
</template>
