<div class="feature">
	<!-- Featured release artwork -->
	<figure>
		<img src="{{releaseArtwork.fields.file.url}}" />
		<figcaption>
			{{release.fields.description}}
		</figcaption>
	</figure>
	<!-- Links to purchase -->
	<ol>
		{{#each releaseLinks}}
			<li>
				{{> cards_link}}
			</li>
		{{/each}}
	</ol>
</div>
