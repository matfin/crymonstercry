<div class="feature">
	<!-- Featured release artwork -->
	<figure>
		<img src="{{releaseArtwork.fields.file.url}}" />
		<figcaption>
			{{release.fields.description}}
		</figcaption>
	</figure>
	<!-- Links to purchase -->
	<ol>
		{{#each releaseLinks}}
			<li>
				<a href="{{fields.linkUrl}}" title="{{fields.linkTitle}}" rel="external">
					{{fields.linkTitle}}
				</a>
			</li>
		{{/each}}
	</ol>
</div>
