{{#each posts}}
	<article class="story">
		<h1>
			{{title}}
		</h1>
		<div>
			{{{body}}}
			<span class="source">
				(Source: <a href="http://crymonstercry.tumblr.com" title="Cry Monster Cry on Tumblr">crymonstercry</a>)
			</span>
		</div>
		<ol class="tags">
			{{#each tags}}
				<li>
					#{{this}}
				</li>
			{{/each}}
		</ol>
		<time datetime="{{jsTimestamp}}">
			{{formattedDate jsTimestamp "MMM Do, YYYY"}}
		</time>
	</article>
{{/each}}
